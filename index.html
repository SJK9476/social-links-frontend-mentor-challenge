<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="wrapper">
      <img
        src="./assets/images/self-portrait.jpg"
        alt="photo of Samuel King with PC monitors in background"
        class="profile-pic"
      />
      <div class="name-location">
        <h1>Samuel King</h1>
        <h2>Birmingham, United Kingdom</h2>
      </div>
      <div class="tagline">
        <p>"Aspiring Front-end developer and avid reader."</p>
      </div>
      <div class="social-links">
        <a href="https://github.com/SJK9476" class="button">GitHub</a>
        <a href="https://www.frontendmentor.io/profile/SJK9476" class="button"
          >Frontend Mentor</a
        >
        <a
          href="https://www.linkedin.com/in/samuel-king-2a8ba8237/"
          class="button"
          >LinkedIn</a
        >
        <a href="https://twitter.com/SamJamesK" class="button">Twitter</a>
        <a href="https://www.instagram.com/samueljamesk94/" class="button"
          >Instagram</a
        >
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Samuel King</a>.
    </div>
  </body>
</html>
